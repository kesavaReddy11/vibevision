<!-- JavaScript to handle video playback -->
<script>
function playVideo(videoFile) {
    const videoContainer = document.getElementById('videoContainer');
    const videoPlayer = document.getElementById('videoPlayer');

    // Clear existing sources
    videoPlayer.innerHTML = '';

    // Create a new source element
    const source = document.createElement('source');
    source.src = videoFile;
    source.type = 'video/mp4';
    videoPlayer.appendChild(source);

    // Load and play video
    videoPlayer.load();
    videoPlayer.play().catch(error => {
        console.error("Autoplay failed: ", error);
        alert("Click the play button to start the video.");
    });

    // Show video container
    videoContainer.style.display = 'block';

    // Scroll smoothly to the video container, just below the header
    const headerHeight = document.querySelector('header').offsetHeight;
    const videoPosition = videoContainer.offsetTop - headerHeight;
    window.scrollTo({ top: videoPosition, behavior: 'smooth' });
    document.addEventListener("DOMContentLoaded", () => {
    setTimeout(() => {
        const intro = document.querySelector(".intro");
        if (intro) {
            intro.style.animation = "fadeInScale 1.5s ease-out forwards";
        }

        // Letter-by-letter animation
        const text = document.getElementById("welcome-text");
        if (text) {
            const words = text.innerText.split("");
            text.innerText = "";

            words.forEach((letter, index) => {
                setTimeout(() => {
                    text.innerHTML += letter;
                    text.style.opacity = 1;
                }, index * 100); // Adjust speed of letter appearance
            });
        }

    }, 500); // Delay before effects start
});

}
</script>
