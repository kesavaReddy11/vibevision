<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice to Text Converter</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 50px;
    background-color: #f4f4f4;
}

.container {
    max-width: 600px;
    margin: auto;
    padding: 20px;
    background: white;
    box-shadow: 0px 0px 10px gray;
    border-radius: 10px;
}

button {
    background-color: #28a745;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
}

button:hover {
    background-color: #218838;
}

p {
    font-size: 18px;
    margin-top: 20px;
    padding: 10px;
    background: #e9ecef;
    border-radius: 5px;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Voice to Text Converter</h1>
        <button id="start-btn">ðŸŽ¤ Start Listening</button>
        <p id="output"></p>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
    const startBtn = document.getElementById("start-btn");
    const output = document.getElementById("output");

    if ("webkitSpeechRecognition" in window || "SpeechRecognition" in window) {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.continuous = false;
        recognition.lang = "en-US";
        recognition.interimResults = false;

        startBtn.addEventListener("click", () => {
            recognition.start();
            startBtn.textContent = "ðŸŽ¤ Listening...";
        });

        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            output.textContent = transcript;
            startBtn.textContent = "ðŸŽ¤ Start Listening";
        };

        recognition.onerror = (event) => {
            console.error("Error occurred in recognition:", event.error);
            startBtn.textContent = "ðŸŽ¤ Start Listening";
        };
    } else {
        output.textContent = "Your browser does not support Speech Recognition.";
    }
});
    </script>
</body>
</html>
